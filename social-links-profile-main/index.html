<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="Css/xl.css">
  <link rel="stylesheet" href="Css/xs.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main">
    <div class="avatar">
      <img src="assets/images/avatar-jessica.jpeg" id="avatar-jessica">
    </div>
    <div id="writes">
      <div class="name">
        <h1>Jessica Randall</h1>
      </div>
      <div class="locate">
        London, United Kingdom
      </div>
      <div class="description">
        "Front-end developer and avid reader."
      </div>
    </div>
      <div class="buttons">
        <div class="button github">
          <a href="https://github.com">GitHub</a>
        </div>
        <div class="button frontendmentor">
          <a href="https://github.com">Frontend Mentor</a>
        </div>
        <div class="button linkedin">
          <a href="https://github.com">LinkedIn</a>
        </div>
        <div class="button twitter">
          <a href="https://github.com">Twitter</a>
        </div>
        <div class="button instagram">
          <a href="https://github.com">Instagram</a>
        </div>
      </div>
  </div>

</body>
</html>
